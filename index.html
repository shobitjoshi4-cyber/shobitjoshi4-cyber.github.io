<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’˜</title>

<style>
body {
  margin:0;
  height:100vh;
  font-family: Arial, sans-serif;
  background: pink;
  display:flex;
  justify-content:center;
  align-items:center;
}

.dark {
  background:#222;
  color:white;
}

.card {
  background:white;
  padding:30px;
  border-radius:15px;
  text-align:center;
  box-shadow:0 0 20px rgba(0,0,0,0.3);
}

.dark .card {
  background:#333;
}

button {
  padding:12px 25px;
  margin:10px;
  border:none;
  border-radius:20px;
  font-size:16px;
  cursor:pointer;
}

#yesBtn { background:#ff1744; color:white; }
#noBtn { background:#999; color:white; }
#themeBtn { background:#673ab7; color:white; }

#gif {
  width:200px;
  margin-top:15px;
}

.hidden {
  display:none;
}
</style>
</head>

<body>

<div class="card">
  <h2 id="title">Will you be my Valentine? ğŸ’˜</h2>
  <p id="message">Choose wisely ğŸ˜</p>

  <button id="yesBtn">Yes ğŸ’–</button>
  <button id="noBtn">No ğŸ™ˆ</button>

  <img id="gif" class="hidden">

  <br>
  <button id="themeBtn">Toggle Theme ğŸŒ™</button>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const msg = document.getElementById("message");
const title = document.getElementById("title");
const gif = document.getElementById("gif");
const themeBtn = document.getElementById("themeBtn");

let noCount = 0;

// Name from URL
const params = new URLSearchParams(window.location.search);
const name = params.get("name");
if(name){
  title.textContent = "Will you be my Valentine, " + name + "? ğŸ’˜";
}

const gifs = [
  "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif",
  "https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif"
];

function moveNo(){
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("click", function(){
  noCount++;
  if(noCount === 1){
    msg.innerText = "Wrong answer ğŸ˜¤ Try again!";
  } else {
    moveNo();
    msg.innerText = "You canâ€™t escape ğŸ˜‚";
  }
});

yesBtn.addEventListener("click", function(){
  title.innerText = "YAYYY ğŸ’˜ğŸ˜";
  msg.innerText = "Best Valentine ever â¤ï¸";
  yesBtn.classList.add("hidden");
  noBtn.classList.add("hidden");

  gif.src = gifs[Math.floor(Math.random()*gifs.length)];
  gif.classList.remove("hidden");
});

themeBtn.addEventListener("click", function(){
  document.body.classList.toggle("dark");
});
</script>

</body>
</html>
